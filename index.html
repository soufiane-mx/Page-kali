<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Page Kali</title>
</head>
<body>
    <section class="cards">
        <span class="span1">.vz.ma</span>
        <a href="https://www.kali.org/get-kali/#kali-installer-images" class="card1" id="card1">
            <div class="top">
                <div class="wrap">
                    <img src="images/kali-everywhere-mobile-removebg-preview (1).png" alt="logoVL">
                    <span class="shine"></span>
                </div>
                <h1><p class="title1"><span>Shortner</span></p></h1>
            </div>
            <div class="bottom">
                <p>https://vl-company-internal-xyz1234.com/dashboard/overview/settings/profile</p>
            </div>
        </a>
        <span class="span2">.vz.ma</span>
        <a href="https://www.kali.org/get-kali/#kali-installer-images" class="card1" id="card2">
            <div class="top">
                <div class="wrap">
                    <img src="images/kali-everywhere-installerimages.svg" alt="logoVL">
                    <span class="shine"></span>
                </div>
                <h1><p class="title2"><span>Shop</span></p></h1>
            </div>
            <div class="bottom">
                <p>https://vl-company-internal-xyz1234.com/dashboard/overview/settings/profile</p>
            </div>
        </a>
    </section>
<script>
const card1 = document.getElementById('card1');
const span1 = document.querySelector('.span1');
const card2 = document.getElementById('card2');
const span2 = document.querySelectorAll('.span2')[0];
card1.addEventListener('mouseenter', () => {
    span1.classList.add('visible');
});
card1.addEventListener('mouseleave', () => {
    span1.classList.remove('visible');
});
card2.addEventListener('mouseenter', () => {
    span2.classList.add('visible');
});
card2.addEventListener('mouseleave', () => {
    span2.classList.remove('visible');
});
</script>
</body>
</html>
